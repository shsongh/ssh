<!DOCTYPE html>
<html>
	<head>
		<title> 회원가입 </title>
		<meta charset="euc-kr"/>
	</head>
	
	<body>

	<h1>  회원 로그인</h1> <br/>
	<form method="post" enctype="multipart/form-data" action="registration2.php">

	아이디 <br/>
	<input type="text" name="name" placeholder="아이디를 입력하여 주세요" /> <br/><br/>


	비밀번호 <br/>
	<input type="password" name="pass" placeholder="비밀번호를 입력하여 주세요." /> <br/><br/>

	비밀번호 확인 <br/>
	<input type="password" name="passconfirm" placeholder="비밀번호를 다시 한번 입력하여 주세요." />   <br/><br/>
	<br/>


	사용자 이미지 <br/>
	<input type="file" name="userimg" />   <br/><br/>
	<br/>

	<input type="submit" value="확인"/>

	
	</form>

	</body>



</html>
